    <div class="article-entry" itemprop="articleBody">
      
        <p><a href="http://mazhihui.iteye.com/blog/2160626" target="_blank" rel="external">在别人基础上改的</a><br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div></pre></td><td class="code"><pre><div class="line">@echo off   </div><div class="line">color 0a   </div><div class="line">title IP切换脚本  </div><div class="line">:start  </div><div class="line">  </div><div class="line">@echo ---------------------------------   </div><div class="line">@echo 请选择你现在的位置:   </div><div class="line">@echo 1.家里面（启用DHCP)   </div><div class="line">@echo 2.办公室（固定IP)   </div><div class="line">@echo ---------------------------------   </div><div class="line">set /p sLocal=请选择:   </div><div class="line">if %sLocal%==1 goto home   </div><div class="line">if %sLocal%==2 goto office   </div><div class="line">cls   </div><div class="line">@echo 选择错误，请重新选择  </div><div class="line">  </div><div class="line">goto start   </div><div class="line">:home   </div><div class="line">@echo 正在设置无线网络连接为DHCP模式   </div><div class="line">netsh interface ip set address &quot;WLAN 2&quot; dhcp   </div><div class="line">netsh interface ip set dns &quot;WLAN 2&quot; dhcp  </div><div class="line">ipconfig /flushdns</div><div class="line"></div><div class="line">goto end  </div><div class="line">  </div><div class="line">:office   </div><div class="line">@echo 正在设置无线网络连接为固定IP:10.8.23.211   </div><div class="line">netsh interface ipv4 set address &quot;WLAN 2&quot; static 10.10.254.108 255.255.255.0 10.10.254.202  </div><div class="line">netsh interface ipv4 set dns &quot;WLAN 2&quot; static 202.118.228.100 PRIMARY  </div><div class="line">netsh int ipv4 add dns &quot;WLAN 2&quot; 202.118.228.101 2</div><div class="line">ipconfig /flushdns</div><div class="line">:end   </div><div class="line">echo 设置完成，自动退出</div></pre></td></tr></table></figure></p>
